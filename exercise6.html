<!DOCTYPE html>
<html lang="en">
<head>

</head>
<style>
    
    body {
display: grid;
grid-template-columns: auto auto auto;
grid-template-rows: auto auto auto;
gap: 30px;
padding: 20px;

}

.first {
height: 100px;
width: 100px;
background-color: forestgreen;
}


@media only screen and ( max-width: 600px) {

body {
    gap: 10px;

}
}

@media only screen and ( max-width: 400px) {

body {
    display: grid;
    grid-template-columns: auto;
   
}
}
</style>
